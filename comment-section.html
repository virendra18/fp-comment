<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="comment-section.css" />
  </head>
  <body>
    <div class="container">
      <p class="form-heading">Comment Section</p>
      <form class="recommend_form" id="comment_form">
        <input
          name="comment"
          id="comment_section"
          class="recommend_input"
          type="text"
          placeholder="Enter your comment"
        />
        <button class="recommend_button">Submit</button>
      </form>

      <p class="comment-review hidden" id="data"></p>
    </div>

    <script src="comment-section.js"></script>
  </body>
</html>
